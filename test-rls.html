<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RLS Test Suite</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        #results {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }
        .test-result {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .test-result.pass {
            background: #d4edda;
            border-left: 4px solid #28a745;
        }
        .test-result.fail {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
        }
        .icon {
            font-size: 24px;
        }
        .test-name {
            font-weight: 600;
            flex: 1;
        }
        .test-status {
            font-weight: 600;
        }
        .summary {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
        }
        .summary.success {
            background: #d4edda;
            color: #155724;
        }
        .summary.failure {
            background: #f8d7da;
            color: #721c24;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîí RLS Test Suite</h1>
        <p class="subtitle">Test Row Level Security on your Supabase databases</p>
        
        <h2 style="color: #667eea; margin-top: 0;">Database A (Primary)</h2>
        
        <div class="input-group">
            <label for="supabaseUrlA">Supabase URL - Database A</label>
            <input 
                type="text" 
                id="supabaseUrlA" 
                placeholder="https://xxxxx.supabase.co"
                value=""
            >
        </div>
        
        <div class="input-group">
            <label for="anonKeyA">Anon Key - Database A</label>
            <input 
                type="text" 
                id="anonKeyA" 
                placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                value=""
            >
        </div>

        <h2 style="color: #667eea; margin-top: 30px;">Database B (Secondary)</h2>
        <p style="color: #666; font-size: 14px; margin-top: -10px;">Leave empty to test only Database A</p>
        
        <div class="input-group">
            <label for="supabaseUrlB">Supabase URL - Database B (Optional)</label>
            <input 
                type="text" 
                id="supabaseUrlB" 
                placeholder="https://yyyyy.supabase.co"
                value=""
            >
        </div>
        
        <div class="input-group">
            <label for="anonKeyB">Anon Key - Database B (Optional)</label>
            <input 
                type="text" 
                id="anonKeyB" 
                placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                value=""
            >
        </div>
        
        <button id="runTests" onclick="runRLSTests()">
            Test Both Databases
        </button>
        
        <div id="results"></div>
    </div>

    <script>
        async function runRLSTests() {
            const button = document.getElementById('runTests');
            const resultsDiv = document.getElementById('results');
            
            const supabaseUrlA = document.getElementById('supabaseUrlA').value.trim();
            const anonKeyA = document.getElementById('anonKeyA').value.trim();
            const supabaseUrlB = document.getElementById('supabaseUrlB').value.trim();
            const anonKeyB = document.getElementById('anonKeyB').value.trim();
            
            // Validation
            if (!supabaseUrlA || !anonKeyA) {
                alert('Please enter Supabase URL and Anon Key for Database A');
                return;
            }
            
            const testDatabaseB = supabaseUrlB && anonKeyB;
            
            // Disable button and show loading
            button.disabled = true;
            button.innerHTML = '<span class="spinner"></span> Running Tests...';
            resultsDiv.style.display = 'block';
            resultsDiv.innerHTML = '<p style="text-align: center; color: #666;">Testing RLS policies...</p>';
            
            try {
                const allResults = {};
                
                // Test Database A
                console.log('üß™ Testing Database A...');
                allResults.databaseA = await testDatabase(supabaseUrlA, anonKeyA, 'Database A');
                
                // Test Database B if credentials provided
                if (testDatabaseB) {
                    console.log('üß™ Testing Database B...');
                    allResults.databaseB = await testDatabase(supabaseUrlB, anonKeyB, 'Database B');
                }
                
                // Display combined results
                displayCombinedResults(allResults);
                
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="test-result fail">
                        <span class="icon">‚ùå</span>
                        <div>
                            <div class="test-name">Test Failed</div>
                            <div style="color: #666; font-size: 14px; margin-top: 5px;">
                                ${error.message}
                            </div>
                        </div>
                    </div>
                `;
            } finally {
                button.disabled = false;
                button.innerHTML = 'Test Both Databases';
            }
        }
        
        async function testDatabase(supabaseUrl, anonKey, dbName) {
            const { createClient } = supabase;
            const client = createClient(supabaseUrl, anonKey);
            
            const results = [];
            
            // TEST 1: Try INSERT (should FAIL)
            console.log(`üß™ ${dbName}: Testing INSERT...`);
            const { data: insertData, error: insertError } = await client
                .from('memories')
                .insert([{
                    recipient: 'RLS Test',
                    message: 'This should be blocked',
                    status: 'pending'
                }]);
            
            results.push({
                name: 'INSERT Blocked',
                expected: 'BLOCKED',
                actual: insertError ? 'BLOCKED' : 'ALLOWED',
                pass: !!insertError,
                error: insertError?.message || null
            });
            
            // TEST 2: Try UPDATE (should FAIL)
            console.log(`üß™ ${dbName}: Testing UPDATE...`);
            const { data: updateData, error: updateError } = await client
                .from('memories')
                .update({ status: 'approved' })
                .eq('id', 'fake-id-test');
            
            results.push({
                name: 'UPDATE Blocked',
                expected: 'BLOCKED',
                actual: updateError ? 'BLOCKED' : 'ALLOWED',
                pass: !!updateError,
                error: updateError?.message || null
            });
            
            // TEST 3: Try DELETE (should FAIL)
            console.log(`üß™ ${dbName}: Testing DELETE...`);
            const { data: deleteData, error: deleteError } = await client
                .from('memories')
                .delete()
                .eq('id', 'fake-id-test');
            
            results.push({
                name: 'DELETE Blocked',
                expected: 'BLOCKED',
                actual: deleteError ? 'BLOCKED' : 'ALLOWED',
                pass: !!deleteError,
                error: deleteError?.message || null
            });
            
            // TEST 4: Try SELECT (should SUCCEED)
            console.log(`üß™ ${dbName}: Testing SELECT...`);
            const { data: selectData, error: selectError } = await client
                .from('memories')
                .select('id, recipient, message, status')
                .eq('status', 'approved')
                .limit(5);
            
            results.push({
                name: 'SELECT Allowed',
                expected: 'ALLOWED',
                actual: selectError ? 'BLOCKED' : 'ALLOWED',
                pass: !selectError,
                error: selectError?.message || null
            });
            
            return results;
        }
        
        function displayCombinedResults(allResults) {
            const resultsDiv = document.getElementById('results');
            let html = '<h3 style="margin-top: 0;">Test Results:</h3>';
            
            let totalPassed = 0;
            let totalTests = 0;
            
            // Display Database A results
            if (allResults.databaseA) {
                html += '<h4 style="color: #667eea; margin-top: 20px; margin-bottom: 15px;">üìä Database A (Primary)</h4>';
                html += renderDatabaseResults(allResults.databaseA);
                totalPassed += allResults.databaseA.filter(r => r.pass).length;
                totalTests += allResults.databaseA.length;
            }
            
            // Display Database B results
            if (allResults.databaseB) {
                html += '<h4 style="color: #764ba2; margin-top: 30px; margin-bottom: 15px;">üìä Database B (Secondary)</h4>';
                html += renderDatabaseResults(allResults.databaseB);
                totalPassed += allResults.databaseB.filter(r => r.pass).length;
                totalTests += allResults.databaseB.length;
            }
            
            // Overall summary
            const allPassed = totalPassed === totalTests;
            html += `
                <div class="summary ${allPassed ? 'success' : 'failure'}" style="margin-top: 30px;">
                    ${allPassed ? '‚úÖ ALL TESTS PASSED ON ALL DATABASES!' : '‚ùå SOME TESTS FAILED! Check results above.'}
                </div>
            `;
            
            html += `
                <div style="margin-top: 20px; padding: 15px; background: #e7f3ff; border-radius: 8px; border-left: 4px solid #2196F3;">
                    <strong>üìä Overall Summary:</strong><br>
                    Total Passed: ${totalPassed}/${totalTests}<br>
                    Total Failed: ${totalTests - totalPassed}/${totalTests}<br>
                    ${allResults.databaseB ? 'Databases Tested: 2' : 'Databases Tested: 1'}
                </div>
            `;
            
            resultsDiv.innerHTML = html;
            
            // Log to console
            console.log('üîí COMBINED RLS TEST RESULTS:', allResults);
        }
        
        function renderDatabaseResults(results) {
            let html = '';
            
            results.forEach(result => {
                html += `
                    <div class="test-result ${result.pass ? 'pass' : 'fail'}">
                        <span class="icon">${result.pass ? '‚úÖ' : '‚ùå'}</span>
                        <div style="flex: 1;">
                            <div class="test-name">${result.name}</div>
                            <div style="color: #666; font-size: 14px; margin-top: 5px;">
                                Expected: ${result.expected} | Actual: ${result.actual}
                            </div>
                            ${result.error ? `<div style="color: #999; font-size: 12px; margin-top: 3px; font-family: monospace;">${result.error}</div>` : ''}
                        </div>
                        <span class="test-status">${result.pass ? 'PASS' : 'FAIL'}</span>
                    </div>
                `;
            });
            
            const passed = results.filter(r => r.pass).length;
            const total = results.length;
            
            html += `
                <div style="margin-top: 10px; padding: 10px; background: ${passed === total ? '#d4edda' : '#f8d7da'}; border-radius: 6px; text-align: center; font-weight: 600;">
                    ${passed}/${total} tests passed
                </div>
            `;
            
            return html;
        }
    </script>
</body>
</html>
